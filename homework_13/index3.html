<!DOCTYPE html>
<html>
    <head>
        <title>Printed Usability test plan Dashboard</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
        <link rel="stylesheet" type="text/css" href="./styles/left_column.css">
        <link rel="stylesheet" type="text/css" href="./styles/tests_content.css">
        <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="tests_column">
            <h1>Usability test plan Dashboard</h1>
            <form class="tests_column">
                <div class="test_column">
                    <label class="tests_column">The service/product that is going to be tested</label>
                    <textarea class="tests_column"></textarea>
                </div>
                <div class="test_column">
                    <label class="tests_column">Business requirements</label>
                    <textarea class="tests_column"></textarea>
                </div>
                <div class="test_column">
                    <label class="tests_column">User requirements</label>
                    <textarea class="tests_column"></textarea>
                </div>
                <div class="test_column">
                    <label class="tests_column">Location & dates of the tests</label>
                    <textarea class="tests_column"></textarea>
                </div>
            </form>
        </div>
        <div class="tests_content">
            <div class="tests_content">
                <div class="test_obj">
                    <h2>Test Objectives</h2>
                    <form class="test_obj">
                        <div class="test_obj_block">
                            <label class="test_obj grey bold">Why are you doing this user testing? What are the benefits? Any risks of not achieving this test?</label>
                            <textarea class="test_obj"></textarea>
                        </div>
                        <div class="test_obj_block">
                            <label class="test_obj grey bold">What are the goals of the usability test? What are the specific questions that will be answered? 
                                What hypothesis that will be tested?</label>
                            <textarea class="test_obj"></textarea>
                        </div>
                    </form>
                </div>
                <div class="test_prep">
                    <h2>Test Preparation</h2>
                    <div class="test_prep_block">
                        <div class="left_block">
                            <div class="top_left_block">
                                <div class="involved_teams">
                                    <form class="involved_teams">
                                        <label class="involved_teams">Teams who are involved and what are their responsibilities?</label>
                                        <textarea class="involved_teams"></textarea>
                                    </form>
                                </div>
                                <div class="test_plan">
                                    <div class="test_plan_labels">
                                        <label class="test_plan">Test plan / procedure</label>
                                        <label class="test_plan grey bold">List the main steps of the test procedure</label>
                                    </div>
                                    <div class="test_plan_inputs">
                                        <textarea class="test_plan" placeholder="1"></textarea>
                                        <textarea class="test_plan" placeholder="2"></textarea>
                                        <textarea class="test_plan" placeholder="3"></textarea>
                                        <textarea class="test_plan" placeholder="4"></textarea>
                                        <textarea class="test_plan" placeholder="5"></textarea>
                                        <textarea class="test_plan" placeholder="6"></textarea>
                                    </div>
                                    <div class="line">
                                        <hr>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="bottom_left">
                                <h3>Review before the test (check if done)</h3>
                                <div class="review">
                                    <form class="checkbox">
                                        <div class="email_part">
                                            <input class="checkbox" type="checkbox">
                                            <label class="checkbox">Email Participants</label>
                                        </div>
                                        <div class="terms">
                                            <p class="terms">If checked, write the date that was sent</p>
                                            <label class="checkbox bold">Date:</label>
                                            <input type="date">
                                        </div>
                                    </form>
                                    <form class="checkbox">
                                        <label class="checkbox">Remind participants about the tests</label>
                                        <div class="terms">
                                            <p class="terms">Write the number and dates of the reminders</p>
                                        <p class="terms">If reminder was done, please check the box</p>
                                        <div class="reminder">
                                            <input class="checkbox" type="checkbox">
                                            <label class="checkbox bold">Reminder #1  -  Date:</label>
                                        </div>
                                        <div class="reminder">
                                            <input class="checkbox" type="checkbox">
                                            <label class="checkbox bold">Reminder #2  -  Date:</label>
                                        </div>
                                        </div>
                                    </form>
                                    <form class="checkbox">
                                        <div class="consent">
                                            <input class="checkbox" type="checkbox">
                                            <label class="checkbox">Ethical Approval prepared and sent</label>
                                        </div>
                                        <div class="consent">
                                            <input class="checkbox" type="checkbox">
                                            <label class="checkbox">Recording consent form prepared for the test session</label>
                                        </div>
                                        <div class="consent">
                                            <input class="checkbox" type="checkbox">
                                            <label class="checkbox">Usability testing checklist prepared for the test session</label>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="right_block">
                            <div class="test_tasks">
                                <form class="test_tasks">
                                    <label class="test_tasks">Test Tasks</label>
                                    <label class="test_tasks grey bold">List the test tasks</label>
                                    <textarea class="test_tasks"></textarea>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
